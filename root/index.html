<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prohibited Words Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Prohibited Words Checker</h1>
        <div class="content">
            <div class="input-area">
                <textarea id="userText" rows="10" placeholder="Enter your text here..."></textarea><br>
                <button onclick="checkText()">Check Text</button>
            </div>
            <div class="result-area">
                <p id="result"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
